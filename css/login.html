<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<style>
    body {
        background-image: linear-gradient(to right,rgb(20, 107, 220), rgb(29, 31, 145));
        width: 50%;
        font-size: arial,helvetica, sans-serif;
    }
    .box{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            background-color: rgba(0, 21, 88, 0.695);
            padding: 15px;
            border-radius: 15px;
            width: 30%;
            color: rgb(15, 15, 15);
        }
        .inputbox{
            position: relative;
           
        }
        .inputUser{
            background: none;
            border: none;
            border-bottom: 1px solid rgb(11, 11, 11);
            outline: none;
            color: rgb(8, 8, 8);
            font-size: 15px;
            width: 100%;
            letter-spacing: 3px; 
        }
        .labelInput{
            position: absolute;
            top: 0px;
            left: 0px;
            pointer-events: none;
            transition: .5px;
            color: rgb(3, 3, 3);
        }
        .inputUser:focus ~ .labelInput,
        .inputUser:valid ~ .labelInput{
            top: -20px;
            font-size: 12px;
            color: dodgerblue;
        }
        .button{
            background-color: rgb(253, 253, 154);
            padding: 15px;
            border-radius: 15px;
            position: absolute;
            
        }
        .inputsubmit
        {
            background-image: linear-gradient(to right,rgb(173, 220, 20), rgb(43, 43, 18));
            width: 100%;
            border: none;
            padding: 10px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 10px;
        }
        .inputsubmit:hover
        {
            background-image: linear-gradient(to right,rgb(43, 43, 18), rgb(173, 220, 20));
        }
</style>
<body>
    <div class="box">
        <form action="" >
            <div class="inputbox">

                <input type="text" id="nome" name="nome" class="inputUser" required >
                <label for="nome" class="labelInput">Usu√°rio</label>
                
            </div>
            <br><br>

            <div class="inputbox">
                <input type="password" id="senha" name="senha" class="inputUser" required>
                <label for="senha" class="labelInput">Senha</label>
                
            </div>
            <br><br>

            <input class="inputsubmit" type="submit" name="submit" value="Enviar">
        </form>
    </div>
</body>
</html>
